<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function countVowels(string) {
        const alphOfVowel = ['a', 'e', 'i', 'o', 'u'];
        let count = 0;
        const lowerCaseStr = string.toLowerCase();
         for (let a = 0; a < lowerCaseStr.length; a++) {
            if (alphOfVowel.includes(lowerCaseStr[a])) {
                    count++;
                }
            }
            return count;
        }
        const inputString = "I am web developer";
        const vowelCount = countVowels(inputString);
        console.log(vowelCount); 
    </script>
    
    <!--  Output: 7 -->
</body>

</html>
